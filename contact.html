<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Client Name</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <main>
        <h1>Contact Us</h1>
        <p>Fill out the form below to get in touch with us.</p>
        
        <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="_replyto" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" required></textarea>
            </div>
            
            <!-- Prevents spam -->
            <input type="text" name="_honey" style="display:none">
            
            <!-- Redirect after submission -->
            <input type="hidden" name="_next" value="https://yourusername.github.io/thank-you.html">
            
            <button type="submit">Send Message</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Client Name. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
